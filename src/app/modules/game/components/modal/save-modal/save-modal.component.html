<app-modal
  [options]="options"
  [validator]="name !== ''"
  (closeEvent)="handleClose($event)">
  <!-- custom info -->
  <div class="w-100 flex-col center middle">
    <input
      type="text"
      class="basic"
      placeholder="basic input"
      [(ngModel)]="name"
      placeholder="Name" />
  </div>
</app-modal>
