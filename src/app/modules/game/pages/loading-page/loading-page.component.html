<div class="main-container">
  <div class="flex-col center middle h-100">
    <div class="options flex-row center middle">
      <button class="card-clickable" (click)="onStartGame()">
        Start a game
      </button>
      <button class="card-clickable" (click)="getLocalSaves()">
        Load from localStorage
      </button>
      <label class="card-clickable" for="file" (click)="onLoadFromSave()"
        >Load from save</label
      >
      <input id="file" type="file" />
    </div>
    <div *ngIf="loadingDetails" class="flex-col center middle w-100 h-100">
      <p
        *ngFor="let gamePreview of localSaves"
        class="card-clickable w-100"
        (click)="onLoadGame(gamePreview)">
        {{
          gamePreview.data.name
            ? gamePreview.data.name
            : ('untitled' | translate)
        }}
        - {{ gamePreview.data.worldName }} -
        {{ gamePreview.data.date | date: 'short' }}
      </p>
      <div></div>
    </div>
  </div>

  <div
    *ngIf="!loadingService.loadComplete"
    appMutationObserverDirective
    (innerHtmlRendered)="onSvgRendered()"
    id="svg-map-container"
    [innerHTML]="loadingService.svgMapDisplay"></div>
</div>
