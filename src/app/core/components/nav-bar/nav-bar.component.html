<nav class="flex-row btw middle">
  <!-- Logo -->
  <div class="flex-row middle left">
    <div *ngIf="playerService.player.etat.currentJobActive">
      <p>
        Active Job: {{ playerService.player.etat.currentJobActive | translate }}
      </p>
    </div>
  </div>

  <!-- nav items -->
  <div
    class="flex-row menu middle content"
    [ngClass]="{ active: phoneMenuOpen }">
    <a
      (click)="phoneMenuOpen = false"
      routerLink="/game"
      routerLinkActive="active"
      >Play</a
    >
  </div>
  <div class="menu nav-icon">
    <img
      *ngIf="!phoneMenuOpen"
      (click)="phoneMenuOpen = true"
      src="assets/icons/navbar.svg"
      alt="open menu" />
    <img
      *ngIf="phoneMenuOpen"
      (click)="phoneMenuOpen = false"
      src="assets/icons/close.svg"
      alt="close menu" />
  </div>
</nav>
